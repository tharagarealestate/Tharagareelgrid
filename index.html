<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tharaga Reels</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<section class="reels-section">
    <h2 class="section-title">Secure Your Dream Home</h2>
    <div class="reels">
        <div class="reel">
            <div class="video-wrapper">
                <video autoplay loop muted playsinline>
                    <source src="videos/reel1.mp4" type="video/mp4">
                </video>
                <div class="overlay">
                    <h3>Luxury Modern Apartment Tour</h3>
                </div>
            </div>
        </div>

        <div class="reel">
            <div class="video-wrapper">
                <video autoplay loop muted playsinline>
                    <source src="videos/reel2.mp4" type="video/mp4">
                </video>
                <div class="overlay">
                    <h3>Tamil Traditional Home Tour</h3>
                </div>
            </div>
        </div>

        <div class="reel">
            <div class="video-wrapper">
                <video autoplay loop muted playsinline>
                    <source src="videos/reel3.mp4" type="video/mp4">
                </video>
                <div class="overlay">
                    <h3>Family Lifestyle Tour</h3>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
